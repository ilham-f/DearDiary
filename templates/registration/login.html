{% extends "index.html" %}

{% block content %}
    <div class="flex justify-center items-center mt-20">
        <form class="border rounded py-6 px-8 w-[450px]" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="text-center mb-8">
                <span class="text-3xl font-bold">LOGIN</span>
            </div>

            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-white text-sm font-bold mb-2">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="w-full px-2 py-1 rounded text-black" required>
            </div>

            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-white text-sm font-bold mb-2">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="w-full px-2 py-1 rounded text-black" required>
            </div>
            {% if form.non_field_errors %}
                <p class="text-red-500">{{ form.non_field_errors.as_text }}</p>
            {% endif %}

            <div class="text-center">
                <button class="bg-red-600 rounded w-full px-4 py-1 mt-4 text-white hover:bg-red-800" type="submit">Login</button>
            </div>
            
            <div class="flex justify-center items-center space-x-2 mt-8">
                <p class="text-xs">Dont have an account?</p>
                <a class="text-xs underline hover:text-red-600" href="{% url "register" %}">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
